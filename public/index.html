<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="/scripts/client.js"></script>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="header" id="header-content">tweeter</span>
      <div id="prompt">Write a new tweet<i style="color:red" class="fa-solid fa-angles-down"></i></div>
    </nav>
    <header id="profile">   
          <img src="/images/alien.png"> 
          <h2>Stefan Davis</h2>
    </header>

<!-- Page-specific (main) content here -->
<main class="container">
<section class="new-tweet">
  <form class="submit-tweet" action="/" method="POST">
    <label for="tweet-text"></label>
    <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
    <button type="submit" id="button">Tweet</button>
    <span class="counter" for="tweet-text" id="counter">140</span>
  </form>
</section>
<div class="all-tweets">
</div>
    </main>
  </body>
</html>
